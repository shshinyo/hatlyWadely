<div
  class="sub-header mat-elevation-z2"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex.xs="95">
    <a
      fxLayoutAlign="center center"
      (click)="onToggle()"
      [ngStyle.gt-xs]="{ 'margin-left': '20px' }"
    >
      <mat-icon>menu</mat-icon>
    </a>
    <p-overlayPanel
      #op2
      appendTo="body"
      [autoZIndex]="true"
      [showCloseIcon]="false"
      [style]="{
        'width': '240px',
        'padding': '0px !important',
        'border-radius': '5px'
      }"
    >
      <ng-template pTemplate fxLayout="column" fxLayoutAlign="start stretch">
        <div
          class="tap"
          fxLayout="row"
          fxLayoutAlign="end center"
          *ngFor="let category of categories"
          [routerLink]="[category.id]"
          (click)="op2.hide()"
        >
          <!-- Enter icon -->
          {{ category.name }}
          <img class="svg-icon" src="{{ category.icon }}" />
        </div>
      </ng-template>
    </p-overlayPanel>

    <span
      fxLayout="row"
      fxFlex.xs="70"
      [ngStyle.lt-md]="{ width: '250px' }"
      [ngStyle.xs]="{ margin: '10px 0' }"
    >

      <input
        #searchInput
        pInputText
        type="text"
        placeholder="البحث عن المنتجات والعلامات التجارية والاقسام."
        [value]="search"
        (keydown.enter)="onSearch(searchInput.value)"
      />
    </span>
    <a fxHide.gt-xs fxLayoutAlign="center center" [matMenuTriggerFor]="bMenu">
      <mat-icon>perm_identity</mat-icon> </a
    ><a fxHide.gt-xs fxLayoutAlign="center center">
      <mat-icon>shopping_cart</mat-icon>
    </a>
  </div>
  <div fxHide.xs fxLayout="row wrap" fxLayoutAlign="center center" fxFlex.xs="100">
    <!--  -->
    <!-- Danger here -->
    <button
      class="button1"
      mat-button
      fxLayoutAlign="center center"
      [matMenuTriggerFor]="bMenu"
    >
      <mat-icon>perm_identity</mat-icon>
      تسجيل الدخول
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu class="menu" #bMenu="matMenu">
      <div class="m-t-b-8" fxFlex fxLayout="row wrap" fxLayoutAlign="center center">
        <button fxFlex="80" mat-raised-button color="primary" routerLink="/shop/login">
          تسجيل الدخول
        </button>
      </div>
      <hr class="hr" />
      <button
        mat-menu-item
        fxLayout="row"
        fxLayoutAlign="start center"
        routerLink="/shop/profile"
      >
        <mat-icon>person_outline</mat-icon>
        الحساب
      </button>
      <button
        mat-menu-item
        fxLayout="row"
        fxLayoutAlign="start center"
        routerLink="/shop/profile/saved-orders"
      >
        <mat-icon>favorite_border</mat-icon>
        المنتجات المحفوظة
      </button>
    </mat-menu>
    <!--  -->
    <button
      class="button1 cart"
      mat-button
      fxLayout="row wrap"
      fxLayoutAlign="center center"
    >
      <span class="num" fxFlex="100">15</span>
      <div fxFlex="100" fxLayoutAlign="center center">
        <mat-icon>shopping_cart</mat-icon>
        عربه التسوق
      </div>
    </button>
  </div>
</div>
<div class="body-container" fxLayout="row wrap" fxLayoutAlign="center start" dir="rtl">
  <div
    fxFlex="80"
    fxFlex.md="90"
    fxFlex.xs="95"
    fxLayout="column"
    fxLayoutAlign="center stretch"
  >
    <router-outlet></router-outlet>
  </div>
</div>
