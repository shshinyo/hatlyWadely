<div
  class="sub-header mat-elevation-z2"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex.xs="95">
    <a
      fxLayoutAlign="center center"
      (click)="onToggle()"
      [ngStyle.gt-xs]="{ 'margin-left': '20px' }"
    >
      <mat-icon>menu</mat-icon>
    </a>
    <a fxHide.gt-xs fxLayoutAlign="center center">
      <mat-icon style="color: #f68b1e">perm_phone_msg</mat-icon>
    </a>
    <span
      fxLayout="row"
      fxFlex.xs="65"
      [ngStyle.lt-md]="{ width: '250px' }"
      [ngStyle.xs]="{ margin: '10px 0' }"
    >
      <input
        #searchInput
        pInputText
        type="text"
        placeholder="البحث عن المنتجات والعلامات التجارية والاقسام."
        [value]="search"
        (keydown.enter)="onSearch(searchInput.value)"
      />
    </span>

    <!-- <a fxHide.gt-xs fxLayoutAlign="center center" [matMenuTriggerFor]="bMenu">
      <mat-icon>perm_identity</mat-icon>
    </a> -->
    <a fxHide.gt-xs fxLayoutAlign="center center" routerLink="cart">
      <mat-icon>shopping_cart</mat-icon>
    </a>
  </div>
  <div fxHide.xs fxLayout="row wrap" fxLayoutAlign="center center" fxFlex.xs="100">
    <!--  -->
    <!-- Danger here -->
    <button
      class="button1"
      mat-button
      fxLayoutAlign="center center"
      [matMenuTriggerFor]="bMenu"
    >
      <mat-icon>perm_identity</mat-icon>
      {{ isAuthenticated ? user.username : "تسجيل الدخول" }}
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu class="menu" #bMenu="matMenu">
      <div
        *ngIf="!isAuthenticated"
        class="m-t-b-8"
        fxFlex
        fxLayout="row wrap"
        fxLayoutAlign="center center"
      >
        <button fxFlex="80" mat-raised-button color="primary" routerLink="/shop/login">
          تسجيل الدخول
        </button>
      </div>

      <hr *ngIf="!isAuthenticated" class="hr" />
      <button
        mat-menu-item
        fxLayout="row"
        fxLayoutAlign="start center"
        routerLink="/shop/profile"
      >
        <mat-icon>person_outline</mat-icon>
        الحساب
      </button>
      <button
        mat-menu-item
        fxLayout="row"
        fxLayoutAlign="start center"
        routerLink="/shop/profile/saved-orders"
      >
        <mat-icon>favorite_border</mat-icon>
        المنتجات المحفوظة
      </button>

      <hr *ngIf="isAuthenticated" class="hr" />
      <button
        *ngIf="isAuthenticated"
        mat-menu-item
        fxLayout="row"
        fxLayoutAlign="start center"
        (click)="logOut()"
      >
        <mat-icon>logout</mat-icon>
        تسجيل الخروج
      </button>
    </mat-menu>
    <!--  -->
    <button
      class="button1 cart"
      mat-button
      fxLayout="row wrap"
      fxLayoutAlign="center center"
      routerLink="cart"
    >
      <span class="num" fxFlex="100">15</span>
      <div fxFlex="100" fxLayoutAlign="center center">
        <mat-icon>shopping_cart</mat-icon>
        عربه التسوق
      </div>
    </button>

    <button
      fxLayout="row wrap"
      fxLayoutAlign="center center"
      mat-button
      style="z-index: 1; font-size: 20px; color: #ce4603"
    >
      <mat-icon>perm_phone_msg</mat-icon>
      طلب أوردر
    </button>

    <div class="fire">
      <svg style="height: 40px; width: 140px">
        <filter id="wavy">
          <feTurbulence
            x="0"
            y="0"
            type="turbulence"
            baseFrequency="0.01"
            numOctaves="2"
            seed="2"
          >
            <animate
              attributeName="baseFrequency"
              values="0.01;0.05;0.01"
              dur="10s"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="30" />
        </filter>
      </svg>
    </div>
  </div>
</div>
<div class="body-container" fxLayout="row wrap" fxLayoutAlign="center start" dir="rtl">
  <div
    fxFlex="80"
    fxFlex.md="90"
    fxFlex.xs="95"
    fxLayout="column"
    fxLayoutAlign="center stretch"
  >
    <router-outlet></router-outlet>
  </div>
</div>
